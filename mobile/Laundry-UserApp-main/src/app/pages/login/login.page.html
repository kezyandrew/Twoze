<ion-content [ngStyle]="{'background-image': 'url(' + image + ')'}">
    <div class="dark-layer">
        <div class="content-section">
            <div class="ion-margin-top">
                <ion-label class="title">
                    <p>Login <span class="ion-float-right">My Laundry</span></p>
                    <div class="hr"></div>
                </ion-label>
            </div>
            <div class="padding-top">
                <div class="input-div">
                    <ion-label>Email Address</ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Enter your email address"></ion-input>
                    <p *ngIf="this.email.length == 0" class="err">{{err?.email[0]}}</p>
                </div>
                <div class="input-div">
                    <ion-label>Password</ion-label>
                    <ion-input [(ngModel)]="password" type="password" placeholder="Enter your password"></ion-input>
                    <p *ngIf="this.email.length == 0" class="err">{{err?.password[0]}}</p>
                </div>
                <p class="forgot ion-float-right" (click)="goForgot()"> Forgot Password!</p>
                <div>
                    <ion-button (click)="login()" mode="md" color="var(--blue-color)" expand="full">
                        Login
                    </ion-button>
                </div>
                <div class="footer ion-text-center">
                    <p>Don't have an account ? <span (click)="signup()">Signup</span></p>
                </div>
            </div>
        </div>
    </div>
</ion-content>
