<ion-content [ngStyle]="{'background-image': 'url(' + image + ')'}">
    <div class="dark-layer">
        <div class="content-section">
            <div class="div">
                <ion-item class="ion-no-padding" lines="none">
                    <ion-buttons>
                        <ion-back-button mode="md" defaultHref="login" text="" icon="arrow-back-outline"></ion-back-button>
                    </ion-buttons>
                    <ion-label class="title">
                        <p>Forgot Password <span class="ion-float-right">My Laundry</span></p>
                        <div class="hr"></div>
                    </ion-label>
                </ion-item>
            </div>
            <div class="padding-top">
                <div class="input-div">
                    <ion-label>Email ID</ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Enter your email ID"></ion-input>
                    <p class="err" *ngIf="email.length == 0">{{err?.email[0]}}</p>
                </div>
                <div>
                    <ion-button (click)="verify()" mode="md" color="var(--blue-color)" expand="full">
                        Give OTP
                    </ion-button>
                </div>
            </div>
        </div>
    </div>
</ion-content>
