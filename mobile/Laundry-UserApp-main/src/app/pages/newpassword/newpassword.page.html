<ion-content [ngStyle]="{'background-image': 'url(' + image + ')'}">
    <div class="content-section">
        <div class="ion-margin-top div">
            <ion-item class="ion-no-padding" lines="none">
                <ion-buttons>
                    <ion-back-button mode="md" defaultHref="login" text="" icon="arrow-back-outline"></ion-back-button>
                </ion-buttons>
                <ion-label class="title">
                    <p>Change Password <span class="ion-float-right">My Laundry</span></p>
                    <div class="hr"></div>
                </ion-label>
            </ion-item>
        </div>
        <div class="padding-top">
            <div class="input-div">
                <ion-label>New Password</ion-label>
                <ion-input [(ngModel)]="password" placeholder="Enter your new password"></ion-input>
            </div>
            <div class="input-div">
                <ion-label>Re-Enter Password</ion-label>
                <ion-input [(ngModel)]="confirm_password" placeholder="Re-Enter your password"></ion-input>
            </div>
            <div>
                <ion-button (click)="changePassword()" mode="md" color="var(--blue-color)" expand="full">
                    Change Password
                </ion-button>
            </div>
        </div>
    </div>
</ion-content>
